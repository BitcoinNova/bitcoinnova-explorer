<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 optimization-resolution">
        <div class="panel panel-default" id="network-stats">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fas fa-tasks"></i> Stats</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <ul class="nav nav-pills nav-stacked">
                            <li><i class="fas fa-chart-bar"></i> Pools speed: <span id="totalPoolsHashrate"></span></li>
                            <li><i class="far fa-chart-bar"></i> Net speed: <span id="networkHashrate"></span></li>
                            <li><i class="fas fa-users"></i> Total miners: <span id="total_miners"></span></li>

                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <ul class="nav nav-pills nav-stacked">
                            <li><i class="fas fa-th-large"></i> Current difficulty: <span id="networkDifficulty"></span></li>
                            <li><i class="fas fa-th"></i> Average difficulty: <span id="avgDifficulty"></span></li>
                            <li><i class="fas fa-chart-line"></i> Average Hashrate: <span id="avgHashrate"></span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="panel panel-default" id="network-stats">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fas fa-calculator"></i> Estimate Mining Profits</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div id="calcHashHolder">
                            <div class="input-group">
                                <input type="number" class="form-control" id="calcHashRate" placeholder="Enter your hash rate">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="calcHashDropdown">
                                        <span id="calcHashUnit" data-mul="1">KH/s</span> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu" id="calcHashUnits">
                                        <li><a href="#" data-mul="0">H/s</a></li>
                                        <li><a href="#" data-mul="1">KH/s</a></li>
                                        <li><a href="#" data-mul="2">MH/s</a></li>
                                    </ul>
                                </div>
                                <span class="input-group-addon" id="calcHashResultsHolder"><span id="calcHashAmount"></span> <span id="calcHashSymbol"></span> BTN / day</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br />

<div class="table-responsive">
    <table id="network-hash" class="table table-hover">
        <thead>
            <tr>
                <th><span id="symbol"></span> Pools</th>
                <th class="sorttable_numeric"><i class="fas fa-terminal"></i> Height</th>
                <th class="sorttable_numeric"><i class="far fa-chart-bar"></i> Hashrate</th>
                <th class="sorttable_numeric"><i class="fas fa-users"></i> Miners</th>
                <th class="sorttable_numeric"><i class="fab fa-buromobelexperte"></i> Total Fee</th>
                <th class="sorttable_numeric"><i class="far fa-money-bill-alt"></i> Min. Payout</th>
                <th><i class="far fa-clock"></i> Last Block Found</th>
            </tr>
        </thead>
        <tbody id="pools_rows">
        </tbody>
    </table>
</div>


<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <canvas id="poolsChart" style="margin: 0px auto; display: block; width: 555px; height: 555px;" width="100%" height="100%"></canvas>
            </div>
            <div class="col-lg-3 col-md-3">
            </div>
        </div>
    </div>

<br />

<script src="js/Chart.bundle.min.js"></script>
<script src="js/color-hash.js"></script>
<script src="js/sorttable.js"></script>
<script src="js/pools.js"></script>
